    function validation(pattern, elementId) {
        var re = new RegExp(pattern);
        var text = document.getElementById(elementId).value;
        var comment = 'No correct';
        if (re.test(text) == true) {

            emailSpan.setAttribute("id", "emailSpan");
            var emailNode = document.createTextNode("Please, enter your email:");
            emailSpan.appendChild(emailNode);
            document.body.appendChild(emailSpan);
            var emailInput = document.createElement('input');
            emailInput.setAttribute("id", "email");
            emailInput.setAttribute("type", "text");
            emailInput.setAttribute("onblur", "validation(nextElementId+'Pattern',this.id)");
            document.getElementById("emailSpan").parentElement.appendChild(emailInput);

        }

        var spanElement = document.getElementById(elementId + "Validation");

        if (spanElement == null) {
            var validate = document.createElement('span');
            validate.setAttribute("id", elementId + "Validation");
